        <script >
          
            function ComputeBMI() {
                
                var height = Number(document.getElementById("height").value);
                var heightunits = document.getElementById("heightunits").value;
                var weight = Number(document.getElementById("weight").value);
                var weightunits = document.getElementById("weightunits").value;


                if (heightunits == "Inches") height /= 39.3700787;
                if (heightunits == "Centimeter") height /= 100;
                if (heightunits == "Feet") height /= 3.28084;


                if (weightunits == "lb") weight /= 2.20462;
                if (weightunits == "Grams") weight /= 1000;
                

                var BMI = (weight / Math.pow(height, 2) );
                document.getElementById("output").innerText = Math.round(BMI * 100000000) / 100000000 ;
        

                var output = (BMI * 100000000) / 100000000
                if (output < 18.5)
                    document.getElementById("comment").innerText = "Oops! You are Underweight.";
                else if (output >= 18.5 && output <= 25)
                    document.getElementById("comment").innerText = "Awesome! You are Healthy.\n You Are Perfectly Fine";
                else if (output >= 25 && output <= 30)
                    document.getElementById("comment").innerText = "Eee! You are Overweight.";
                else if (output > 30)
                    document.getElementById("comment").innerText = "Seesh! You are Obese.";
            }
            function convert() {
                var feet = parseInt(document.getElementById("feet").value);
                var inches = parseInt(document.getElementById("inches").value);
                var totalInches = (feet * 12) + inches;
                var centimeters = totalInches * 2.54;
                var meters = totalInches * 0.0254;
                var result = "Height in centimeters: " + centimeters + " cm";
                document.getElementById("result").innerHTML = result;
            }
            </script>
